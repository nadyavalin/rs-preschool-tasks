<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Player</title>
</head>
<body>
    <div class="player">
        <img src="./assets/svg/play.svg" class="btn btn__play-pause">
        <img src="./assets/svg/prev.svg" class="btn btn__prev">
        <img src="./assets/svg/next.svg" class="btn btn__next">
        <div class="singer"></div>
        <div class="song"></div>
        <div class="duration-time"></div>
        <div class="current-time"></div>
        <input type="range" id="bar" min="0" class="bar">
    </div>
    <script src="script.js"></script>
</body>
</html>
